<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sighup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sigh Up</title>
</head>
<body>
  <a href="/"><img src="/assets/amazon_logo_dark.png" class="logo" width="100px" alt=""></a>
  <div class="sighin-container">
    <h1 class="sighin-title"> Sigh up</h1>
    <h5 class="input-label">Your name</h5>
    <input type="text" placeholder="First and last name">
    <h5 class="input-label">Mobile number or email</h5>
    <input type="text">
    <h5 class="input-label">Password</h5>
      <input type="password" class="password" placeholder="Atleast 6 characters">
    <button>Continue</button>
    <p class="sighin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
    <p class="sighin-help">&#9656 <span>Need help</span></p>
    <hr>
    <h4>Buying for work?</h4>
    <p class="sighin-business"><span>Shop on Amazon Business</span></p>
  </div>
  <div class="sighin-bottom">
    <hr>
    <p>Have an account?</p>
    <hr>
  </div>
  <a href="/sighin.html">
  <button class="sighin-sighup-btn">Login with Amazon account</button></a>
  <footer>
    <div class="footer-links">
      <a href="#">Condition of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
    </div>
    <p>&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
  </footer>
</body>
</html>
